<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="telephone=no,email=no" name="format-detection">
	<link rel="stylesheet" href="../style/globalStyle/global.css">
	<link rel="stylesheet" href="../style/purchaseSuccess.css">
	<title>购买成功</title>
</head>
<body>
	<header class="fixed-top">
		<div class="g-header">
			<a class="go-back" href="#">
				<i class="back-icon"></i>
			</a>
			<h1>购买成功</h1>
		</div>
	</header>

	<div class="wrap-page">
		<section class="purchase-success-page">
			<div class="tips-title">
				<i class="tips-icon"></i>
				<span class="tips-ct">购买成功！</span>
			</div>

			<div class="significance-ct">
				<h3>手机卫士服务</h3>
				<span>保障内容</span>
				<p>提供保期内因意外造成的手机损坏、损毁的维修服务。责任期限内提供一次维修服务。</p>
				<div class="insure-tips">
					<div class="line">
						<span class="line-left">保期</span>
						<span class="line-right">12个月</span>
					</div>
					<div class="line">
						<span class="line-left">保障限额</span>
						<span class="line-right">1000元</span>
					</div>
					<div class="line">
						<span class="line-left">预计生效日期</span>
						<span class="line-right">2015-11-18</span>
					</div>
				</div>
			</div>

			<div class="attention-ct">
				<div class="attention-tips">
					<div class="tips-ct-wrap">
						<p class="tips-1">长按识别二维码关注双百服务号</p>
						<p>点击手机保险→理赔两步轻松完成理赔</p>
					</div>
				</div>
				<div class="attention-code">
					<a href="#">
						<img src="../images/code.jpg" alt="二维码">
					</a>
				</div>
			</div>

			<div class="btn">
				<a id="j-btn-submit" class="finish-btn" href="javascript:;">完成</a>
			</div>
		</section>
	</div>
</body>
</html>
