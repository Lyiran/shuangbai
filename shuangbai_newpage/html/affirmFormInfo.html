<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="telephone=no,email=no" name="format-detection">
	<link rel="stylesheet" href="../style/globalStyle/global.css">
	<link rel="stylesheet" href="../style/affirmFormInfo.css">
	<title>信息确认</title>
</head>
<body>
	<header class="fixed-top">
		<div class="g-header">
			<a class="go-back" href="#">
				<i class="back-icon"></i>
			</a>
			<h1>信息确认</h1>
		</div>
	</header>

	<div class="wrap-page">
		<section class="affirm-infor-page">
			<div class="order-schedule">
				<div class="step-wrap">
					<div class="steps step-1">1</div>
					<p class="step-title">基本信息</p>
				</div>
				<div class="circle-line">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="step-wrap">
					<div class="steps step-2">
						2
					</div>
					<p class="step-title">上传照片</p>
				</div>
				<div class="circle-line current">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="step-wrap active">
					<div class="steps step-3">
						3
					</div>
					<p class="step-title">信息确认</p>
				</div>
			</div>

			<div class="affirm-form">

				<div class="insurance-title">手机卫士服务</div>

				<div class="infor-ct">
						<span>投保人</span>
						<div class="infor-wrap">
							<p id="j-userName"></p>
						</div>
				</div>

				<div class="infor-ct">
						<span>身份证号</span>
						<div class="infor-wrap">
							<p id="j-userIdNum"></p>
						</div>
				</div>

				<div class="infor-ct">
						<span>手机号</span>
						<div class="infor-wrap">
							<p id="j-phoneNum"></p>
						</div>
				</div>

				<div class="infor-ct">
						<span>购买时间</span>
						<div class="infor-wrap">
							<p id="j-buyTime"></p>
						</div>
				</div>

				<div class="infor-ct">
						<span>手机品牌</span>
						<div class="infor-wrap">
							<p id="j-phoneBrand"></p>
						</div>
				</div>

				<div class="infor-ct">
						<span>手机型号</span>
						<div class="infor-wrap">
							<p id="j-phoneType"></p>
						</div>
				</div>

				<div class="infor-ct">
						<span>总机价格</span>
						<div class="infor-wrap">
							<p id="j-price"></p>
						</div>
				</div>

			</div>

<!-- 			<div class="payment-type">
	<div class="payment-title">支付方式</div>
	<div class="payment-ct">
		<span>支付宝</span>
	</div>
	<div class="payment-ct">
		<span>微信支付</span>
	</div>
</div> -->

			<div class="btn">
				<a id="j-btn-submit" class="affirm-btn" href="javascript:;">确认无误，支付</a>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../js/layer.m.js"></script>
	<script type="text/javascript" src="../js/affirmFormInfo.js"></script>
</body>
</html>
