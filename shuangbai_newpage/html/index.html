<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="telephone=no,email=no" name="format-detection">
	<link rel="stylesheet" href="../style/globalStyle/global.css">

			<div class="main-items">
				<ul class="item-list">
					<li>
						<a class="item" href="#">

							<p class="item-title">赚钱</p>
							<span class="item-intro">分享返利</span>
						</a>
					</li>

					<li class="last-li">
						<a class="item" href="#">
							<span class="item-bg item3-bg">
								<i class="item-icon item3-icon"></i>

							<p class="item-title">服务激活</p>
							<span class="item-intro">保险激活</span>

				</ul>

			<div class="all-servers">

						<a class="server-item-1" href="#">
							<div class="server-img">
								<i class="server-icon server-icon-1"></i>

							<div class="server-item-text">
								<p class="server-item-title">提现</p>
								<p class="server-item-intro">提现</p>
							</div>
						</a>
					</div>
					<div class="compensation">
						<a class="server-item-2" href="#">
							<div class="server-img">
								<i class="server-icon server-icon-2"></i>
							</div>
							<div class="server-item-text">
								<p class="server-item-title">提现</p>
								<p class="server-item-intro">提现</p>
							</div>
						</a>
					</div>
				</div>

				<div class="other-server">
					<ul class="other-server-list">
						<li>
							<a class="other-server-item" href="#">
								<i class="other-server-icon other-icon-1"></i>
								<span class="other-server-title">售后服务</span>
							</a>
						</li>

						<li>
							<a class="other-server-item" href="#">
								<i class="other-server-icon other-icon-2"></i>
								<span class="other-server-title">理赔流程</span>
							</a>
						</li>

						<li>
							<a class="other-server-item" href="#">
								<i class="other-server-icon other-icon-3"></i>
								<span class="other-server-title">保险推荐</span>
							</a>
						</li>

						<li class="last-li">
							<a class="other-server-item" href="#">
								<i class="other-server-icon other-icon-4"></i>
								<span class="other-server-title">帮助指南</span>
							</a>
						</li>

					</ul>
				</div>
			</div>
			<div class="recom-title"><h2>热销推荐</h2></div>
			<div class="hot-sale-recom">

						</div>
					</div>

					<div class="purchase-bar">
						<img src="../images/list.jpg" alt="商品图片">
						<div class="purchase-text">
							<h3>双佰手机卫士服务</h3>
							<p class="purchase-info">全方位手机意外保障</p>
							<p class="purchase-info">最高保额1000元</p>
							<p class="purchase-price">￥88元/年</p>
							<span class="sale-num">已有2345人购买</span>
							<a class="go-buy" href="#">服务购买</a>
						</div>
					</div>
				</div>
